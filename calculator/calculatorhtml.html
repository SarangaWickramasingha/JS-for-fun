<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="calculatorcss.css">

</head>
<body>
   <div class="calculator-body">
    <div class="display">
        <div data-last-calculate class="last-calculate"></div>
        
        <div data-current-calculate class="current-calculate"></div>
    </div>
    <button data-all-clear class="twosquare">AC</button>
    <button data-delete>DEL</button>
    <button data-operation>รท</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation >+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number >9</button>
    <button data-operation >-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button  data-equals class="twosquare">=</button>
   </div> 

   <!-- second try from code bro-->

   <script defer src="calculatorjavascript.js" ></script>
</body>
</html>
